<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Solo Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="images/icons/icon-font.zip">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- navigation sidebar -->
        <div class="col-md-2 sidebar">
          <nav>
            <div class="row">
              <div class="col-9">
                <a href="#" class="logo">Just do it</a>
              </div>
              <div class="col-3">
                <a href="#" aria-label="Menu"><i class="fas fa-bars"></i></a>
              </div>
            </div>
            <ul class="nav-links-wrapper">
              <li class="col nav-link-wrapper">
                <a href="#">
                  <div class="col-3">
                    <span class="icon-general"></span>
                  </div>
                  <div class="col-9"><span>General</span></div>
                </a>
              </li>
              <li class="col nav-link-wrapper">
                <a href="#">
                  <div class="col-3">
                    <span class="icon-details"></span>
                  </div>
                  <div class="col-9"><span>Details</span></div>
                </a>
              </li>
              <li class="col nav-link-wrapper">
                <a href="#">
                  <div class="col-3">
                    <span class="icon-links"></span>
                  </div>
                  <div class="col-9"><span>Links</span></div>
                </a>
              </li>
              <li class="col nav-link-wrapper">
                <a href="#">
                  <div class="col-3">
                    <span class="icon-banners"></span>
                  </div>
                  <div class="col-9"><span>Banners</span></div>
                </a>
              </li>
              <li class="col nav-link-wrapper">
                <a href="#">
                  <div class="col-3">
                    <span class="icon-personaldata"></span>
                  </div>
                  <div class="col-9"><span>Personal data</span></div>
                </a>
              </li>
              <li class="col nav-link-wrapper">
                <a href="#">
                  <div class="col-3">
                    <span class="icon-payout"></span>
                  </div>
                  <div class="col-9"><span>Payout</span></div>
                </a>
              </li>
              <li class="col nav-link-wrapper">
                <a href="#">
                  <div class="col-3">
                    <span class="icon-postback"></span>
                  </div>
                  <div class="col-9"><span>Postback</span></div>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-md-10">
          <div class="row">
            <!-- topbar -->
            <div class="col topbar-wrapper">
              <div class="topbar">
                <div class="col-md-auto wallet">
                  <a href="#">
                    <span class="icon-wallet"></span>
                    <span>$1500,00</span>
                    <span class="icon-arrow-down-small"></span>
                  </a>
                </div>
                <div class="col-md-auto">
                  <a href="#">1
                    <span class="icon-notification"></span>
                  </a>
                </div>
                <div class="col-md-auto profile">
                  <a href="#">
                    <span class="icon-profile"></span>
                    <span>Leonardo DiCaprio</span>
                  </a>
                </div>
                <div class="col-md-auto">
                  <a href="#">1
                    <span class="icon-quit"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- page -->
            <div class="col page-wrapper">
              <div class="page">
                <div class="row">
                  <div class="col page-title-wrapper">
                    <h3>General Statistic</h3>
                  </div>
                </div>
                <div class="row">
                  <div class="col form-date-wrapper">
                    <form class="row form-date">
                      <div class="col-md-8 form-field-wrapper">
                        <input class="col-md-6 form-field" type="date" value="2020-12-12">
                        <input class="col-md-6 form-field" type="date" value="2020-12-12">
                      </div>
                      <button type="submit">
                        <span class="icon-refresh"></span>
                      </button>
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="row statistic-data-row">
                          <div class="col statistic-data-item">
                            <span>Visit Signups</span>
                            <span>124</span>
                          </div>
                          <div class="col statistic-data-item">
                            <span>FTD</span>
                            <span>445</span>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="row statistic-data-row">
                          <div class="col statistic-data-item">
                            <span>Net deposit</span>
                            <span>124</span>
                          </div>
                          <div class="col statistic-data-item">
                            <span>Turn ovet</span>
                            <span>445</span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col legend-wrapper">
                        <div class="map-legend-1">
                          <div class="circle-signups"></div>
                          <span class="map-legend-name">Signups</span>
                        </div>
                        <div class="map-legend-2">
                          <div class="circle-ftd"></div>
                          <span class="map-legend-name">FTD</span>
                        </div>
                        <div class="map-legend-3">
                          <div class="circle-earned"></div>
                          <span class="map-legend-name">Earned</span>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col chart-wrapper">
                        <img src="images/wykres.JPG" alt="chart">
                        <!--  docelowo użyć <canvas></canvas> i napisać wykres w JS -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
